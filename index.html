<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Infinity Pavilion | Luxury Wedding & Event Venue</title>

    <!-- ================= PRIMARY SEO ================= -->
    <meta
      name="description"
      content="Infinity Pavilion is a luxury open-air wedding and event venue offering elegant spaces for weddings, receptions, corporate events, and private celebrations."
    />
    <meta
      name="keywords"
      content="Infinity Pavilion, luxury wedding venue, banquet hall, event venue, open air pavilion, reception hall, corporate events venue"
    />
    <meta name="author" content="Infinity Pavilion" />
    <meta name="robots" content="index, follow" />

    <!-- ================= CANONICAL ================= -->
    <link rel="canonical" href="https://infinitypavilion.com/" />

    <!-- ================= OPEN GRAPH (FACEBOOK / WHATSAPP) ================= -->
    <meta
      property="og:title"
      content="Infinity Pavilion | Luxury Event Venue"
    />
    <meta
      property="og:description"
      content="A refined open-air luxury venue for weddings, receptions, corporate events, and unforgettable celebrations."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://infinitypavilion.com/" />
    <meta
      property="og:image"
      content="https://infinitypavilion.com/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ================= TWITTER ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Infinity Pavilion | Luxury Venue" />
    <meta
      name="twitter:description"
      content="Luxury open-air wedding and event venue designed for unforgettable celebrations."
    />
    <meta
      name="twitter:image"
      content="https://infinitypavilion.com/og-image.jpg"
    />

    <!-- ================= STRUCTURED DATA (SCHEMA) ================= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EventVenue",
        "name": "Infinity Pavilion",
        "url": "https://infinitypavilion.com/",
        "description": "Luxury open-air wedding and event venue for weddings, receptions, corporate events, and private celebrations.",
        "image": "https://infinitypavilion.com/og-image.jpg",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN"
        }
      }
    </script>

    <!-- ================= PERFORMANCE ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ================= FONTS ================= -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ================= FAVICON ================= -->
    <!-- IMPORTANT: move logo into /public folder -->
    <link
      rel="icon"
      href="./src/assets/Infinity-Pavilion-logo.jpg"
      type="image/png"
    />
  </head>

  <body>
    <noscript>
      Infinity Pavilion website requires JavaScript to display content.
    </noscript>

    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
